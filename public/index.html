<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/13d8b59763.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Suez+One&display=swap" rel="stylesheet">
    <title>Reway Store | Shop Today</title>
</head>
<body>
    <div id="reway">
    </div>
    <script src="bundle.js"></script>
    <script>
        
        $("#newsletter").on("click", (e) => {

            e.target.parentElement.remove();

        })

   $("#product-carousel").on("slide.bs.carousel", (e) => {

        if(e.to){

            $(`#${e.to}`).addClass("selected");

        }

        if(e.from){
            $(`#${e.from}`).removeClass("selected");
        }

        if(e.from === 0){
            $("#0").removeClass("selected");
        }

        if(e.to === 0){

            $("#0").addClass("selected");

        }

   });

    </script>
</body>
</html>
